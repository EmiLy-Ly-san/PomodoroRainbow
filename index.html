<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Rainbow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class= "rainbow">
        <div class= "workRainbow">
      <div class= "lime"> 
       <div class=  "peach">
           <div class=  "corail">
              <div class=  "rose">
                 <div class=  "purple">
                   <div class= "rainbowBackgroundUp">
                    </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class= "breakRainbow">
                  <div class= "blue">
                     <div class= "skyBlue">
                        <div class= "lightBlue">
                         <div class= "green">
                            <div class= "limeGreen">
                              <div class= "rainbowbackgroundSub">
                           </div>
                        </div>
                     </div> 
                   </div>
                 </div>   
             </div>
        </div>
    </div>
      </div>
    
      <h1>Pomodoro timer !</h1>
      <div class="timerView"></div>
      <div class: "possibilitiesContainer">
        <div class= "buttonsBar">  
            <div class= "buttonPlay">
              <div class= "play cursor"></div>
            </div>
            <div class= "buttonPause">
              <div class= "pause cursor"></div>
            </div>
            <div class= "buttonStop">
              <div class= "stop cursor"></div> 
            </div>
         </div>
          <div class= "choiceBar">
            <button class= "workSession cursor choice" > Work session</button>
            <button class= "breakSession cursor choice">New break </button> 
          </div>  
      </div> 
    </div>
  </body>
</html>
