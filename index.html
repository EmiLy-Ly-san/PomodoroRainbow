        <button class="containerAlarm doubleBorder">
          <img
            class="iconAlarm animationRotation"
            src="https://raw.githubusercontent.com/EmiLy-Ly-san/PomodoroRainbow/e638d9cc2985da2d5109e35b72fac24d3130a1fb/images/notification-bell-svgrepo-com.svg"
            alt="Icone de l'alarme"
          />
        </button>
      </div>

      <div class="assetsContainer">
        <div class="timerView"></div>
        <div class="possibilitiesContainer">
          <div class="buttonsBar">
            <div class="buttonPlay">
              <div class="play cursor"></div>
            </div>
            <div class="buttonPause">
              <div class="pause cursor"></div>
            </div>
            <div class="buttonStop">
              <div class="stop cursor"></div>
            </div>
          </div>
          <div class="choiceBar">
            <div class="choiceSession">
              <button class="workSession cursor choice">Work session</button>
              <button class="breakSession cursor choice">New break</button>
            </div>
            <div class="theme">
              <button class="starWars cursor choiceTheme">
                <img
                  src="images/icons8-star-wars-black.svg"
                  alt="Icone de Stars War"
                />
              </button>
              <button class="strangerThings cursor choiceTheme">
                <img
                  src="images/icons8-choses-étranges.svg"
                  alt="Icone de Stranger Things"
                />
